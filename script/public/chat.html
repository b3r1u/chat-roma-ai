<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="loginScreen">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Digite seu nome" required><br>
    <input type="file" id="profilePic" accept="image/*"><br>
    <button onclick="login()">Entrar no Chat</button>
</div>

<div id="chatScreen" style="display: none;">
    <ul></ul>
    <div class="message-box">
        <input type="text" id="messageInput" placeholder="Digite sua mensagem">
        <button onclick="enviar()"><b>Enviar<b></button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.0/socket.io.js"></script>
<script src="chat.js"></script>

</body>
</html>
